<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <main class="form-signin w-100 m-auto mt-5">
        <form  action="/" method="post">
          <img class="mb-4 " src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal text-center">sign up to my newsletter!</h1>
      
          
          <div class="form-floating">
            <input type="text" name="fName" class="form-control top" id="floatingPassword" placeholder="First Name" required autofocus>
            <label for="floatingPassword">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" name="lName" class="form-control middle" id="floatingPassword" placeholder="Last Name" required>
            <label for="floatingPassword">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-body-secondary text-center">Â© The News Letter</p>
        </form>
      </main>
</body>
</html>
